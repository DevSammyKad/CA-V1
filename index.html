    <script>
      function validateForm() {
        // Validate Aadhar UID
        var uidno = document.getElementById('uid').value;
        var uidnopattern = /\d{4}-\d{4}-\d{4}/;

        if (!uidnopattern.test(uidno)) {
          alert('Please enter a valid Aadhar Uid No. (e.g., 1234-5678-1234)');
          return false; // Prevent form submission
        }

        // Validate PAN
        var pan = document.getElementById('pan').value;
        var panpattern = /^[A-Z0-9]+$/;

        if (!panpattern.test(pan)) {
          alert('Please enter uppercase letters and numbers only for PAN');
          return false; // Prevent form submission
        }

        return true;
      }
    </script>
