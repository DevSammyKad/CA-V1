<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            margin-bottom: 10px;
            padding: 5px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #total {
            font-weight: bold;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule of fixed deposits with banks</title>
</head>
<body>
    <h1>Schedule of fixed deposits with banks</h1>

    <label for="FY">F.Y</label>
    <input type="text" name="FY" id="FY" placeholder="Eg-2020-21"><br>

    <label for="AY">A.Y</label>
    <input type="text" id="AY" placeholder="Eg-2021-22"><br>

    <label for="pan">P.A.N. NO.</label>
    <input type="text" id="pan" placeholder="Pan Number">

    <hr>

    <table border="1" id="fdTable">
        <thead>
            <tr>
                <th>SR No.</th>
                <th>BANKS</th>
                <th>R.NO.</th>
                <th>AMT RS.</th>
                <th>FACE VALUE</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><input class="bank" type="text"></td>
                <td><input class="rno" type="text"></td>
                <td><input class="amt" type="number" oninput="calculateTotal()"></td>
                <td><input class="facevalue" type="text"></td>
                <td><button onclick="deleteRow(this)">Delete</button></td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <table border="1">
        <thead>
            <tr>
                <th>Total Rs.</th>
                <th id="total">0</th>
            </tr>
        </thead>
    </table>

    <button onclick="addRow()">Add Row</button>

    <script>
        function addRow() {
            var table = document.getElementById("fdTable").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);
            var index = table.rows.length;

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);
            var cell6 = newRow.insertCell(5);

            cell1.innerHTML = index;
            cell2.innerHTML = '<input class="bank" type="text">';
            cell3.innerHTML = '<input class="rno" type="text">';
            cell4.innerHTML = '<input class="amt" type="number" oninput="calculateTotal()">';
            cell5.innerHTML = '<input class="facevalue" type="text">';
            cell6.innerHTML = '<button onclick="deleteRow(this)">Delete</button>';
        }

        function deleteRow(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
            calculateTotal();
        }

        function calculateTotal() {
            var table = document.getElementById("fdTable").getElementsByTagName('tbody')[0];
            var rows = table.getElementsByTagName('tr');
            var total = 0;

            for (var i = 0; i < rows.length; i++) {
                var amtCell = rows[i].getElementsByClassName("amt")[0];
                if (amtCell) {
                    total += parseFloat(amtCell.value) || 0;
                }
            }

            document.getElementById("total").innerText = total;
        }
    </script>
</body>
</html>
